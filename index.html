<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid shadow-lg p-3 mb-5 bg-body rounded inputBox">
        <div class="row">
            <div class="col">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">User Name:</span>
                                <input id="name" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-lg">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Title</span>
                                <input id="title" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-lg">
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <input onchange="loadFile(event)" accept="image/*" class="form-control form-control-lg" id="img" type="file">
                              </div>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group">
                                <span class="input-group-text">Description:</span>
                                <textarea id="des" class="form-control" aria-label="With textarea"></textarea>
                                </div></li>

                                <li class="list-group-item"><button onclick="onPost()" class="btn btn-danger" type="button">POST</button></li>
                                <li id="msg" class="list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid my-5 postBox">
        <div id="display" class="row">
          
                </div></div>

    <script src="app.js"></script>
</body>

</html>
